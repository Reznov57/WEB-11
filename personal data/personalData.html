<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="personalData.css">
    <title>Document</title>
</head>

<body>
    <main class="main_block">
        <form>
            <div class="one_input">
                <h2 class="Registration_h2">Registration form</h2>
                <div class="two_input">
                    <div class="image">
                        <img src="username.png"><input class="name" type="text" name="name" value="Username" autofocus
                            maxlength="16" />
                    </div>
                    <div class="image">
                        <img src="email.png"><input class="name" type="email" name="email" value="Email address"
                            autofocus maxlength="16" />
                    </div>
                </div>
                <div class="three_input">
                    <div class="image">
                        <img src="pswd.png"><input class="name" type="password" name="name" value="Password" autofocus
                            maxlength="16" />
                    </div>
                    <div class="image">
                        <input class="name confirm" type="text" name="email" value="Confirm password" autofocus
                            maxlength="16" />
                    </div>
                </div>
            </div>
            <div class="one_input">
                <h2 class="Registration_h2">Personal details</h2>
                <div class="for_input">
                    <div class="image">
                        <input class="name " type="text" name="name" value="Firstname" autofocus maxlength="16" />
                    </div>
                    <div class="image">
                        <input class="name" type="email" name="email" value="Lasttname" autofocus maxlength="16" />
                    </div>
                </div>
                <div class="five_input">
                    <div class="image">
                        <select class="name ">
                            <option selected value="Male">Male</option>
                            <option value="Wooman">Wooman</option>
                        </select>
                    </div>
                    <div class="image">
                        <input class="name" type="date" name="email" value="Confirm password" autofocus
                            maxlength="16" />
                    </div>
                </div>
            </div>
            <div class="chek_block">
                <p class="chek"><input class="check" type="checkbox" name="check" value="checkbox" />
                    I want to resive mews and special offers</p>
                <p class="chek"><input class="check" type="checkbox" name="check" value="checkbox" />
                    I agree with the Terms and Conditions</p>
            </div>
        </form>
    </main>
</body>

</html>
